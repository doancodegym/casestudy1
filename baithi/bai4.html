<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
        <script>
        let Circle = function (x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.getX = function () {
            return this.x;
        }
        this.getY = function () {
            return this.y;
        }
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI*this.radius*this,radius;
        }

        this.paint = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.stroke();
        }
    }
    let Circle1 = new Circle(200,200,100);
    Circle1.paint();
</script>
</body>
</html>
